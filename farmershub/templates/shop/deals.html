{% load static %}
<section class="banner-container">

    {% for content in banner %}
    
  
  <div class="banner">
    <img src="media/{{content.image}}" alt="" />
    <div class="content">
      <h3>{{content.title}}</h3>
      <p>up to {{content.discount}}% off</p>
      <a href="{{content.link}}" class="btn"> check out</a>
    </div>
  </div>
  {% endfor %}
</section>
