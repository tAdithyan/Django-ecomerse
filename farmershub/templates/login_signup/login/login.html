{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
	

<section class="vh-30 gradient-custom" style="  background-image: linear-gradient(TO right, #7fb825, rgb(198, 198, 198));" >
	<img src="/static/images/login/bg.png" width="1000px " height="900px" style="position: absolute; top: 260px;">

  <div class="container py-5 h-5 w-100">

    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body ps-5 pe-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
           <img src="/static/images/home/logoo.png" alt="" height="100px" width="100px">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your Email and password!</p>
              <form  action="{% url 'login' %}" method="post">
                {% csrf_token %}

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Enter Your Email "  name="email"/>
                <label class="form-label" for="typeEmailX"></label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg"  placeholder="Enter your Password" width="50px" name="password"/>
                <label class="form-label" for="typePasswordX"></label>
              </div>
             

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
					<img src="{% static '' %}" height="100px" width="100%" >

        </div>
      </div>
    </div>
  </div>
</section>
</form>
{% include "home/base.html" %}


{% endblock content %}
