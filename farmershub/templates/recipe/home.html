{% extends "home/base.html" %}
{% block content %}

{% include "home/header.html" %} 
  

<!doctype html>
<title>Example</title>
<style>
  *{
    user-select: none;
  }
.grid { 
  display: grid;
  grid-template-columns: 300px 300px 300px 300px;
  grid-gap: 60px;
  align-items: center;
  /* margin-top: 70px; */
  justify-content: center;
  min-height: 80vh;
  margin-bottom: 60px;
  background-image:linear-gradient(TO right, #7fb825, rgb(198, 198, 198));
  }
.grid > article {
  box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
}
.grid > article img {
  max-width: 100%;
}
.text {
  padding: 0 20px 20px;
}
.text > button {
  background: gray;
  border: 0;
  color: white;
  padding: 10px;
  width: 100%;
  }
   /* The flip card container - set the width and height to whatever you want. We have added the border property to demonstrate that the flip itself goes out of the box on hover (remove perspective if you don't want the 3D effect */
.flip-card {
  background-color: transparent;
  width: 300px;
  height: 200px;
  perspective: 1000px; /* Remove this if you don't want the 3D effect */
}

/* This container is needed to position the front and back side */
.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}
h1{
  text-align: center  ;

}

/* Do an horizontal flip when you move the mouse over the flip box container */
.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

/* Position the front and back side */
.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
}

/* Style the front side (fallback if image is missing) */
.flip-card-front {
  background-color: #bbb;
  color: black;
}

/* Style the back side */
.flip-card-back  {
  color:#ffffff;
  transform: rotateY(180deg);
  font-weight: 800;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  background-color: #7fb825;
  min-height: 256px;
 
  
  
} 
.flip-card-front .Avatar{
  filter: brightness(100%);
}
.containner{
  margin-top: 80px;
  
}
.header-1{
  display: flex;
  
  align-items: center;
  justify-content: center;
  background-color: #7fb825;
}
.search-box-container{
  width: 60%;
 
  justify-content: center;
  display:flex;
  padding: 30px;
}
#search-box{
  width: 80%;
  height: 45px;
  padding: 20px;
  border: none;
  border-radius: 5px;
}

#button-addon2{
  height: 43px;
  background-color:#ffffff;
  color: #7fb825;
  margin-left: 8px;
}
#button-addon2:hover{
  background-color:#7fb825;
  color: white;
  border:3px dotted white;
}
.addbtn{
  background-color: white;
  height: 50px;
  display: flex;
  align-items: center;
  width:165px;
  padding: 20px;
}
</style>
<body>
 
  
<div class="containner">
  
  <div class="header-1">


  
    <form action="{% url 'search' %}" class="search-box-container">
  
      <input type="search" id="search-box" placeholder="search here..." name="q"/>
      <!-- <label for="search-box" class="fa-solid fa-magnifying-glass"></label> -->
    <button class="btn " type="submit" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
    
    </form>
   
    {% if user.is_authenticated and user.is_superuser %}

   <a href="{% url 'addproduct' %}" class="addbtn">ADD PRODUCT</a>
   

   
{% endif %}
   
  </div>
  <h1>OUR RECIPES</h1>  

<main class="grid">
  {% for rec in recipe %}

 

  <div class="flip-card">
    <div class="flip-card-inner">
  
      <div class="flip-card-front">
        <h1>{{rec.title}}</h1>
        <img src="/recipe/{{rec.image}}" alt="Avatar" height="200px" width="100%" class="Avatar">
        
      </div>
      <div class="flip-card-back">

       
        <p>Architect & Engineer</p>
        <p>We love that guy</p>
        <button> <a href="{% url 'content' rec.id %}">VIEW RECIPE</a></button>
      </div>
    </div>
  </div> 
  {% endfor %}
 
 
  
  
  
</main>
</div>
</body>
{% endblock content %}
